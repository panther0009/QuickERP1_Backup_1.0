<div style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 10px;"> 
            <span style="font-size: 14px; font-family: inherit;">{{column}}</span> 
          </th>
          <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> 
          <ng-container *ngIf="column !='Approved Type' && column !='Action'">{{element[column]}} </ng-container>
          <ng-container *ngIf="column =='Approved Type'">
            <mat-radio-group aria-label="Select an option" [(ngModel)]="element[column]">
              <mat-radio-button [value]="true" style="padding-right: 10px;">Once</mat-radio-button>
              <mat-radio-button [value]="false">Today</mat-radio-button>
            </mat-radio-group>
          </ng-container>
          <ng-container *ngIf="column =='Action'">
            <button mat-raised-button class="smallBTN" color="primary" style="margin-right: 10px;" (click)="requestAct(element,true)">Allow</button>
            <button mat-raised-button class="smallBTN" color="warn" (click)="requestAct(element,false)">Delete</button>
          </ng-container>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          
        </tr>
      </table>
</div>

<div style="margin-top: 10px;">
  <mat-card style="padding: 0px;">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10,11,12, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </mat-card>
</div>
