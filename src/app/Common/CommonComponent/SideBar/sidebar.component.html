<div #gbl>
    <div style="margin: 2px 0px;">
       
            <div fxLayout="row" style="justify-content: center;">
                <div fxFlex="85" style="padding-top: 5px;">
                    <mat-form-field class="example-form-field color4">
                        <mat-label class="color4">Search</mat-label>
                        <input matInput type="text" [(ngModel)]="search" (input)="onSearchChange()">
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="clear_search()">
                            <mat-icon style=" font-size: 30px;" *ngIf="!flag_icon">search</mat-icon>
                            <mat-icon style=" font-size: 30px;" *ngIf="flag_icon">close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
      

    </div>

    <mat-list style="margin: 2px;">
        <div class="dash">
            <mat-list-item (click)="dashboard()" [routerLink]="['./', 'dashboard']" style="padding-left: 18px;"
                routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
                <mat-icon class="color1">dashboard</mat-icon>
                <span class="color1"> &nbsp;&nbsp;Dashboard</span>
            </mat-list-item>
        </div>

        <mat-accordion>
            <ng-container *ngFor="let module of modules">
                <mat-expansion-panel class="module">
                    <mat-expansion-panel-header class="specific-class" style="margin-left:-20px;">
                        <mat-panel-title>
                            <mat-list-item><mat-icon class="color1">{{module.main_icon}}</mat-icon><span
                                class="color1">&nbsp;&nbsp;{{module.Main_Module}}</span></mat-list-item>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list style="margin-left:10px;">
                        <div *ngFor="let subModule of module.Sub">
                            <mat-list-item (click)="openGrid()" [routerLink]="['./', subModule.grid_controller]"
                                [class.active]="isActive(subModule.controller)">
                                <mat-icon class="color1">{{subModule.icon}}</mat-icon>
                                <span class="color1">&nbsp;&nbsp;{{ subModule.Sub_Module}}</span>
                            </mat-list-item>
                        </div>
                    </mat-list>
                </mat-expansion-panel>
            </ng-container>

        </mat-accordion>

    </mat-list>

</div>
